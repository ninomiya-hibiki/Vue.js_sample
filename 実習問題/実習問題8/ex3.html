<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 演習問題</title>
    <link href="main.css" rel="stylesheet">
    <script src
      ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="app">
      <h2>消費税込み価格計算</h2>
      定価:<input v-model.number="price"type="number">円×
      <input v-model.number="count"type="number">個
      <p>
      消費税率:<input v-model.number="tax"type="number">%
      </p>
      <p>消費税込みの価格は{{taxPrice}}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data:{
            price:100,
            count:1,
            tax:1
        },
        computed: {
            taxPrice:function(){
                return Math.floor(
                  this.price*this.count*(1+this.tax/100));
            }
        }
      })
    </script>
  </body>
</html>
