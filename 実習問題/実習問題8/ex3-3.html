<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 演習問題</title>
    <link href="main.css" rel="stylesheet">
    <script src
      ="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="app">
      <h2>消費税込み価格計算</h2>
      定価:<input v-model.number="a"type="number">円×
      <input v-model.number="b"type="number">個
      <p>
        消費税率:<input v-model.number="c"type="number">%
      </p>
      <p>消費税込みの価格は{{GG}}円です。</p>




    </div>

    <script>
      new Vue({
        el: '#app',
        data:{
            a:100,
            b:1,
            c:1
        },
        computed:{
            GG:function(){
                return Math.floor(
                    this.a*this.b*(1+this.c/100)
                );
            }
        }
      })
    </script>
  </body>
</html>
