<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>vue.js 演習問題</title>
    
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>

  </head>
  
  <body>
    <h2>コンポーネントを作って表示する例</h2>
    <div id="app">
        <h3>各国のあいさつ</h3>
      <li>日本</li><greeting-jp></greeting-jp>
      <li>アメリカ</li><greeting-en></greeting-en>
      <li>フランス</li><greeting-fr></greeting-fr>
    </div>

    <script>
      var GreetingJP = {
        template: '<p class="my-comp">こんにちは！！</p>'
      }
      var GreetingEN = {
        template:'<p class="my-comp">Hello!!</p>'
      }
      var  GreetingFR = {
        template:'<p class="my-comp">Bonjour!!</p>'
      }
      new Vue({
        el: '#app',
        components: {
          'greeting-jp': GreetingJP,
          'greeting-en': GreetingEN,
          'greeting-fr': GreetingFR
        }
      })
    </script>
    
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </body>
</html>
